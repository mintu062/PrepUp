	<script>
	$('#btnadd #btnsubmit').prop('disabled', true);
$('#opt1, #opt2,#opt3,#opt4,#crtans').on('keyup', function () {
	if($('#crtans').val()!==null && $('#opt1').val()!==null && $('#opt2').val()!==null && $('#opt3').val()!==null && $('#opt4').val()!==null){
	  if ($('#crtans').val() == $('#opt1').val()) {
	    $('#message').html('').css('color', 'green');
		$(' #btnadd #btnsubmit').prop('disabled', false);
	  } 
	  else if ($('#crtans').val() == $('#opt2').val()) {
		    $('#message').html('').css('color', 'green');
			$(' #btnadd #btnsubmit').prop('disabled', false);
		  }
	  else if ($('#crtans').val() == $('#opt3').val()) {
		    $('#message').html('').css('color', 'green');
			$(' #btnadd #btnsubmit').prop('disabled', false);
		  }
	  else if ($('#crtans').val() == $('#opt4').val()) {
		    $('#message').html('').css('color', 'green');
			$('#btnadd #btnsubmit').prop('disabled', false);
		  }
	  else 
	    $('#message').html('Not Matching, Correct ans must be from above option').css('color', 'red');
	  $('#btnadd #btnsubmit').prop('disabled', true);
	} 
	});
</script>
